<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .secret-card {
            margin: 3rem auto;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border-radius: 1rem;
            background: rgba(255,255,255,0.95);
            padding: 2rem 2.5rem;
        }
        .table thead th {
            background: #6366f1;
            color: #fff;
        }
        .toggle-btn {
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            .secret-card { padding: 1rem 0.5rem; }
            .table th, .table td { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="secret-card">
            <h1 class="mb-4 text-center text-primary">Secret Admin Page</h1>
            <button class="btn btn-outline-secondary toggle-btn" onclick="togglePasswords()">Show/Hide Passwords</button>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th class="password-col">Password</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in navi %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.username }}</td>
                            <td>{{ i.email }}</td>
                            <td class="password-col">{{ i.password }}</td>
                            <td>{{ i.contact_number }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary mt-3">Back to Main Page</a>
        </div>
    </div>
    <script>
        function togglePasswords() {
            document.querySelectorAll('.password-col').forEach(function(col) {
                if (col.style.display === 'none') {
                    col.style.display = '';
                } else {
                    col.style.display = 'none';
                }
            });
        }
        // Hide password column by default
        window.onload = function() {
            togglePasswords();
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
